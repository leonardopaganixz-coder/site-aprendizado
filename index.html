<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Portfólio Leo</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #111;
  color: white;
}

/* NAVBAR */
.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: #1f1f1f;
  padding: 15px;
}

.logo {
  font-size: 20px;
  font-weight: bold;
}

/* BOTÃO HAMBURGUER */
.menu-toggle {
  font-size: 28px;
  cursor: pointer;
  display: none;
}

/* MENU */
.nav-links {
  display: flex;
  gap: 20px;
}

.nav-links a {
  color: white;
  text-decoration: none;
  transition: 0.3s;
}

.nav-links a:hover {
  color: #00bcd4;
}

/* MOBILE */
@media (max-width: 768px) {
  .menu-toggle {
    display: block;
  }

  .nav-links {
    display: none;
    flex-direction: column;
    background: #1f1f1f;
    position: absolute;
    top: 60px;
    right: 0;
    width: 200px;
    padding: 20px;
  }

  .nav-links.active {
    display: flex;
  }
}
</style>
</head>

<body>

<div class="navbar">
  <div class="logo">Leo Dev</div>
  <div class="menu-toggle" onclick="toggleMenu()">☰</div>

  <div class="nav-links" id="menu">
    <a href="#">Sobre mim</a>
    <a href="#">Contatos</a>
    <a href="#">Produtos</a>
  </div>
</div>

<script>
function toggleMenu() {
  document.getElementById("menu").classList.toggle("active");
}
</script>

</body>
</html>
